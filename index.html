    <nav class="navbar navbar-expand-lg navbar-dark" style="background-color: black">
      <a class="navbar-brand" href="#">
        <img src="redLogo.png" width="30" height="30" class="d-inline-block align-top" alt="">

<div class="success" style="display:none">
Search complete!
</div>

<div class="added" style="display:none">
Department added.
</div>
    
    <div class="header">
      <form id="searches" method="POST">
        <div class="form-box">
         
          <input type="text" name="search"  class="search-field business" id="searchTxt" placeholder="Search">
          <input class="search-btn" type="button" id="searchBtn" name="submit" value="Search">
          
  

        </div>
      </form>

    </div>


    

<button type="button" class="btn btn-primary add" data-toggle="modal" data-target="#exampleModal">
     Add Department
     <img src="bootstrap.svg" style="width: 2rem; height:2rem;" class="img-fluid">
  </button>
  <button type="button" id="delete" class="btn btn-primary del" data-toggle="modal" data-target="#exampleModal2">
    Delete Department
    <img src="bin.svg"  style="width:2rem; height:2rem;" class="img-fluid">
 </button>
    

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Add Department</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
      <form action="" method="POST">

        <div class="form-group">
        <label> Department </label>
        <input type="text" id="department" value="Enter department" class="form-control">
</div>
<div class="form-group">
        <label> Location ID </label>
        <input type="text" id="locationID" value="Enter your location ID" class="form-control">
</div>


<button type="button" class="btn btn-primary" id="save" name="save">Save changes</button>
      </form>
        
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
       
      </div>
    </div>
  </div>
</div>

<!-- Modal2 -->
<div class="modal fade" id="exampleModal2" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Delete Department</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
      <form method="POST">
      <div class="form-group">
        <label> Id </label>
        <input type="text" id="id" value="Enter ID" class="form-control">
</div>
        
       
<button type="button" class="btn btn-primary" id="remove">Delete</button>
      </form>
        
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
       
      </div>
    </div>
  </div>
</div>


<div class="container ml-5">
<div class="row card-bg">
<div class="card-columns" id="card">
</div>
</div>
</div>
